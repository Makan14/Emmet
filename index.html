<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Les abréviations Emmet - HTML</title>
</head>
<body>
    <header>
        <h1>Coder avec emmet</h1>
    </header>

    <nav>
        <a href="#html">html</a>
        <a href="#css">css</a>
    </nav>

    <section id="html">
        <h2>html</h2>
        <div>
            <h3>ajouter un élément enfant: ">"</h3>
            <code>li>p</code><!--pr signaler au navigateur qu'il ya du code à l intérieur-->
            <br>
            <code>ul>li>a</code>
            <p>résultat :</p>
        </div>
        <center><img src="img/em1.png" alt="emmet exemple"></center>
        <marquee behavior="" direction=""></marquee>
        <div>
            <h3>ajouter 1 frère: "+"</h3>
            <code>ul>li>p+a</code>
            <p>résultat:</p>
        </div>
        <center><img src="img/em2.png" alt=""></center>

        <div>
            <h3>multiplier 1 élement</h3>
            <code>ul>li*3>p+img</code>
            <p>résultat:</p>
        </div>
        <center><img src="img/em3.png" alt=""></center>

        <div>
            <h3>ajouter une classe: "."</h3>
            <code>ul.wrapper</code>
            <br>
            <code>.container</code>
            <p>résultat:</p>
        </div>
        <center><img src="img/em4.png" alt=""></center>






    </section>




</body>
</html>
